name: Update GitHub Activity in README

on:
  schedule:
    - cron: '0 * * * *' # corre cada hora
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate GitHub Activity
        uses: ry0tsu/github-activity-readme@v1.0.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          username: rmunoz-c
          repo: rmunoz-c
          target_file: README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update GitHub activity in README" || echo "No changes to commit"
          git push
