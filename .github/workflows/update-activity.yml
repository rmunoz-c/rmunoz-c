name: Update Last Activity in README

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get last commit date
        id: last_commit
        run: |
          LAST_DATE=$(git log -1 --format=%cd --date=iso)
          echo "LAST_DATE=$LAST_DATE" >> $GITHUB_ENV

      - name: Update README
        run: |
          awk -v last_date="$LAST_DATE" '
            /<!--START_LAST_ACTIVITY-->/ {print; print "Última actividad: " last_date; skip=1; next}
            /<!--END_LAST_ACTIVITY-->/ {skip=0}
            skip==0
          ' README.md > tmp && mv tmp README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes to commit" || git commit -m "Actualizar última actividad en README"
          git push
